{% extends 'base.html' %}

{% block content %}
  <div class="article-entry">
    <h2>{{post.title}}</h2>
    <p> by {{post.author}} | {{post.date}}</p>
    <p>{{post.body}}</p>
  </div>

  <p>
    <a href="{% url 'post_edit' post.pk %}">Edit</a>
    |
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
  </p>

  <a href="{% url 'posts_list' %}">
    <button class="btn btn-success" type="submit">
      To All Posts
    </button>
  </a>
{% endblock content %}
