{% extends 'base.html' %}

{% block content %}
  {% for post in posts_list %}
    <div class="card">
      <div class="card-header">
        <span class="font-weight-bold">{{post.title}}</span> &middot;
        <span class="text-muted">
          by {{post.author}}
          |
          {{post.date}}
        </span>
      </div>
      <div class="card-body">
        {{post.body}}
      </div>
      <div class="card-footer text-center text-muted">
        <a href="#">Edit</a> | <a href="#">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
