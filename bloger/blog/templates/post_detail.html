<!--templates/post_detail.html-->
{% extends 'base.html' %}

{% block content %}
  <div class="post-home">
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
    <p>By : {{post.author}}</p>
  </div>
  <p>
    <a href="{% url 'post_update' post.pk %}">* Update Post</a> 
    |  
    <a href="{% url 'post_delete' post.pk %}">* Delete Post</a>
  </p>
{% endblock content %}
